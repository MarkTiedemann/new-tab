  <meta charset="utf-8" />
  <title>New Tab</title>
  <style>

    body {
      margin: 0;
      height: 100vh;

      background: #111111;
      color: white;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: "Segoe UI";
    }

    .apps {
      display: inline-grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 7px;
      justify-items: center;
      align-items: center;
    }

    .apps svg {
      margin: 5px 7px;
      height: 45px;
      width: 45px;
      cursor: pointer;
    }

    .apps path {
      fill: white;
    }

    #youtube:hover path { fill: #ff0000; }
    #twitch:hover path { fill: #6441a5; }
    #github:hover path { fill: #bebebe; }
    #hackernews:hover path { fill: #ff6600; }
    #gmail:hover path { fill: #D64A3A; }
    #messenger:hover path { fill: #0084FF; }

    .search {
      margin-top: 60px;
      display: flex;
    }

    .search input {
      font-family: "Segoe UI";
      font-size: 24px;
      font-weight: 600;
      width: 400px;
      padding: 6px 10px 6px 10px;
      border-width: 0px;
      z-index: 1;
    }

    .search input:hover {
      outline: white auto 1px;
    }

    .search button {
      width: 52px;
      transform: translate(-3px);
      border: none;
      cursor: pointer;
      background: white;
    }

    .search button:focus {
      z-index: 2;
    }

    .search button:hover {
      outline: white auto 1px;
      z-index: 2;
    }

    #loupe {
      height: 20px;
      width: 20px;
    }

    .info {
      margin-top: 60px;
      font-size: 32px;
    }

    .clock {
      margin-right: 20px;
    }

    .colon {
      color: #077edf;
      font-weight: 600;
      margin-left: 6px;
      margin-right: 6px;
    }

    .date {
      margin-right: 22px;
    }

    .slash {
      color: #077edf;
      font-weight: 400;
      margin-left: 6px;
      margin-right: 6px;
      display: inline-block;
      transform: translateY(-1.5px);
    }

    .pink {
      color: deeppink !important;
    }

    .charging {
      color: #9efb0d;
      font-size: 32px;
      margin-right: 4px;
    }

    .underscores {
      color: #9efb0d;
      display: inline-block;
      transform: translateY(-4px);
      margin-right: 2px;
      letter-spacing: 4px;
    }

    .percent {
      margin-left: 6px;
    }

  </style>

  <div class="info">
    <span class="clock">
      <span class="hour">00</span><span class="colon">:</span><span class="minute">00</span>
    </span>
    <span class="date">
      <span class="day">00</span><span class="slash">/</span><span class="month">00</span>
    </span>
    <span class="battery">
      <span class="charging">↑</span><span class="underscores"></span><span class="charge">100</span><span class="percent">%</span>
    </span>
  </div>

  <script>

      // Clock & Date

      let hour = document.querySelector(".hour")
      let minute = document.querySelector(".minute")
      let day = document.querySelector(".day")
      let month = document.querySelector(".month")

      function updateTime() {
        let now = new Date()
        hour.textContent = padZero(now.getHours())
        minute.textContent = padZero(now.getMinutes())
        day.textContent = padZero(now.getDate())
        month.textContent = padZero(now.getMonth() + 1)
      }

      function padZero(n) { return n < 10 ? "0" + n : n }
      function nextMinute() { return (60 - new Date().getSeconds()) * 1000 }

      updateTime()
      setTimeout(() => {
        updateTime()
        setInterval(updateTime, 60 * 1000)
      }, nextMinute())

      // Battery

      let charging = document.querySelector(".charging")
      let underscores = document.querySelector(".underscores")
      let charge = document.querySelector(".charge")

      function updateCharge(battery) {
        let percent = Math.round(battery.level * 100)

        charging.textContent = battery.charging ? "↑" : "↓"
        battery.charging ? charging.classList.remove("pink") : charging.classList.add("pink")

        underscores.textContent = percent < 10 ? "__" : percent < 100 ? "_" : ""
        battery.charging ? underscores.classList.remove("pink") : underscores.classList.add("pink")

        charge.textContent = percent
      }

      navigator.getBattery().then(battery => {
        updateCharge(battery)
        battery.addEventListener("chargingchange", () => updateCharge(battery))
        battery.addEventListener("levelchange", () => updateCharge(battery))
      })

</script>
