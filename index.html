<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1b1b1b;
      padding: 40px 0 35px;
      width: 100%;
      box-shadow: 0px .66px .66px 0 #5b5b5b;
    }

    a {
      display: inline-block;
      height: 45px;
      margin-right: 45px;
      cursor: pointer;
    }

    a:last-child {
      margin-right: 0;
    }

    svg {
      height: 100%;
    }

    path {
      fill: white;
    }

    #youtube:hover path {
      fill: #ff0000;
    }

    #twitch:hover path {
      fill: #6441a5;
    }

    #github:hover path {
      fill: #bebebe;
    }

    #hackernews:hover path {
      fill: #ff6600;
    }

    form {
      flex-grow: 1;
      display: grid;
      place-content: center;
    }

    input {
      font-size: 22px;
      padding: 10px 12px 8px;
      min-width: 370px;
      outline: none;
      border-radius: 5px;
      border: 3px solid black;
    }

    input:focus {
      border-color: #48a6ee;
    }
  </style>
</head>
